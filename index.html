<script> 
function clockStart() {
    setInterval(function() {
               date = new Date()
               let hour = date.getHours();
               let minutes = date.getMinutes();
               let seconds = date.getSeconds();
               document.getElementById("time").innerHTML = hour + " : "+ minutes + " : " + seconds;
  }, 1000);
  }
clockStart()




</script>

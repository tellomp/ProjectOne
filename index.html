    <main>
      <div class="content-wrap">
        <div class="row samRow">
          <div class="col-md-9">
            <form class="form-inline" id="weatherBar">
              <div class="form-group mx-sm-3 mb-2">
                <label for="weatherInput" class="weather-input">Weather</label>
                <input
                  type="text"
                  class="form-control"
                  id="weather-input"
                  placeholder="Zipcode"
                />
              </div>
              <button type="submit" id="weatherSearch" class="btn btn-dark">Search</button>
            </form>

            <div id="weather-display"></div>
          </div>
        </div>

        <div class="row samRow">
          <div class="col-md-12">
            <form class="form-inline" id="newsBar">
              <div class="form-group mx-sm-3 mb-2">
                <label for="newsInput" class="news-input">News</label>
                <input
                  type="text"
                  class="form-control"
                  id="news-input"
                  placeholder="Search for news"
                />
              </div>
              <button
                id="newsSubmit"
                type="submit"
                class="btn btn-dark"
              >
                Search
              </button>
            </form>

            <div id="news-display" class="row"></div>
          </div>
        </div>
      </div>
    </main>
